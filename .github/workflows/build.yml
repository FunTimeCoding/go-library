name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repository
        uses: actions/checkout@v4

      - name: Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.3

      - name: Dependency
        run: go mod tidy

      # CGO_ENABLED=1 is required for Chroma
      # TODO: Not working
      - name: Build
        run: CGO_ENABLED=1 go build -v ./...

      - name: Test
        run: go test -v ./...
